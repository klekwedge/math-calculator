<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Калькулятор</title>
</head>

<body>
  <div class="_wrapper">
    <main class="calc">
      <div class="calc__container _container">
        <div class="calc__result">0</div>
        <div class="calc__body">
          <div>
            <button class="calc__button special__color">C</button>
            <button class="calc__button special__color">+/-</button>
            <button class="calc__button special__color">%</button>
            <button class="calc__button special__color">:</button>
          </div>
          <div>
            <button class="calc__button">7</button>
            <button class="calc__button">8</button>
            <button class="calc__button">9</button>
            <button class="calc__button">x</button>
          </div>
          <div>
            <button class="calc__button">4</button>
            <button class="calc__button">5</button>
            <button class="calc__button">6</button>
            <button class="calc__button">-</button>
          </div>
          <div>
            <button class="calc__button">1</button>
            <button class="calc__button">2</button>
            <button class="calc__button">3</button>
            <button class="calc__button">+</button>
          </div>
          <div>
            <button class="calc__button">0</button>
            <button class="calc__button"></button>
            <button class="calc__button">,</button>
            <button class="calc__button">=</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__container _container">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="https://github.com/klekwedge" target="_blank">GitHub</a>
          </li>
          <li class="footer__item">
            <span>© 2022 by Andrey Antonov</span>
          </li>
        </ul>
      </div>
    </footer>

  </div>
  <script src="js/script.js"></script>
</body>

</html>
